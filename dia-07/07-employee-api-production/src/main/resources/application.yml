server:
  port: 8092

spring:
  application:
    name: employee-api-production

  # PostgreSQL (porta 5434 para não conflitar com outros projetos)
  datasource:
    url: jdbc:postgresql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:5434}/employeedb
    username: ${SPRING_DATASOURCE_USERNAME:employee}
    password: ${SPRING_DATASOURCE_PASSWORD:employee123}
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # RabbitMQ (porta 5674 para não conflitar)
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5674}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

  # Redis (porta 6381 para não conflitar)
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6381}

  # Cache
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

