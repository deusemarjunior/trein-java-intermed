server:
  port: 8089

spring:
  application:
    name: employee-api-secure

  datasource:
    url: jdbc:h2:mem:employeedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

# ── JWT ───────────────────────────────────────────────────────
jwt:
  secret: MinhaChaveSecretaMuitoGrandeParaOTreinamentoDia05ExercicioJWT2024!
  expiration: 3600000   # 1 hora

# ── Feign — serviço externo de departamentos ──────────────────
department:
  api:
    url: http://localhost:8090

