server:
  port: 8090

spring:
  application:
    name: persistence-messaging-demo

  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/demodb
    username: demo
    password: demo123
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # Cache
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.example.demo: DEBUG
