spring:
  application:
    name: employee-api

  datasource:
    url: jdbc:h2:mem:employeesdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  mvc:
    problemdetails:
      enabled: true

server:
  port: 8084

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.example: DEBUG
