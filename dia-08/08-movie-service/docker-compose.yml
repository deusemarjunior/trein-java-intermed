services:
  postgres:
    image: postgres:16-alpine
    container_name: movie-postgres
    environment:
      POSTGRES_DB: moviedb
      POSTGRES_USER: movie
      POSTGRES_PASSWORD: movie123
    ports:
      - "5435:5432"
    volumes:
      - movie-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie -d moviedb"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: movie-redis
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  themovie-web:
    build: ../themovie-web
    container_name: themovie-web
    ports:
      - "3000:80"
    environment:
      - API_URL=http://host.docker.internal:8080

